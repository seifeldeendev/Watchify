<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchify</title>
    <link
      rel="shortcut icon"
      href="assets/imgs/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v5.13.0/css/pro.min.css"
    />
  </head>
  <body>
    <header>
      <a class="logo" href="home.html"
        ><img src="assets/imgs/logo.png" width="130" height="25" alt="Watchify"
      /></a>
    </header>
    <div class="main">
      <div class="profile-container">
        <div class="title-profile">Who's watching?</div>
        <div class="profile-list">
          <a class="profile-item" href="home.html">
            <div
              class="profile-avatar"
              style="background-image: url('assets/imgs/profile1.png')"
            ></div>
            <p class="profile-username">Username 1</p>
          </a>
          <a class="profile-item" href="home.html">
            <div
              class="profile-avatar"
              style="background-image: url('assets/imgs/profile2.png')"
            ></div>
            <p class="profile-username">Username 2</p>
          </a>
          <a class="profile-item" href="home.html">
            <div
              class="profile-avatar"
              style="background-image: url('assets/imgs/profile3.png')"
            ></div>
            <p class="profile-username">Add User</p>
          </a>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
