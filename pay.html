<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial scale = 1.0" />
    <title>Watchify</title>
    <link
      rel="shortcut icon"
      href="assets/imgs/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v5.13.0/css/pro.min.css"
    />
  </head>
  <body>
    <header>
      <a class="logo" href="home.html"
        ><img src="assets/imgs/logo.png" width="130" height="25" alt="Watchify"
      /></a>
      <a class="header-a" href="home.html">Home</a>
      <a class="header-a" href="tvshow.html">Tv Shows</a>
      <a class="header-a" href="#">Movies</a>
      <a class="header-a" href="#">New & Popular</a>
      <a class="header-a" href="mylist.html">My List</a>
      <div class="search header-a">
        <form method="get">
          <input
            class="search-bar"
            type="text"
            name="search"
            placeholder="Search.."
          />
        </form>
      </div>
    </header>
    <div class="payment-container">
      <h1>Choose how to pay :</h1>

      <div class="payment-option">
        <h2>Credit card or Debit card</h2>
        <input type="text" placeholder="Card Holder Name" required />
        <input type="text" placeholder="Card Number" required />
        <input type="text" placeholder="CVV" required />
        <input type="text" placeholder="Expiry Date" required />
        <input type="text" placeholder="Country" required />
        <input type="text" placeholder="Street number" required />
        <input type="text" placeholder="Postal code" required />
        <button type="submit">Pay Now</button>
      </div>
    </div>

    <h2>Cash</h2>
    <a href="https://www.fawry.com/" target="_blank">Subscribe with Fawry</a>
    <footer>
      <img src="assets/imgs/logo.png" width="130" height="25" alt="Watchify" />
      <p>all copyright reserved &copy; 2024 Watchify Group</p>
    </footer>
  </body>
</html>
