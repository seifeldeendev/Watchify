<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchify</title>
    <link
      rel="shortcut icon"
      href="assets/imgs/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v5.13.0/css/pro.min.css"
    />
  </head>
  <body>
    <header>
      <a class="logo" href="home.html"
        ><img src="assets/imgs/logo.png" width="130" height="25" alt="Watchify"
      /></a>
    </header>
    <div class="main">
      <div class="login-pg-title">
        <h1>Create an Account</h1>
      </div>
      <div class="login-pg-desc">
        <h5>
          Unlimited movies, TV shows, and more Ready to watch? Enter your email
          to create or restart your membership.
        </h5>
      </div>
      <div class="login-container">
        <div class="form-all">
          <ul class="sign-up-btn-container">
            <li class="sign-up-apple">
              <a href="#"><i class="fab fa-apple"></i> Sign up with Apple</a>
            </li>
            <li class="sign-up-facebook">
              <a href="#"
                ><i class="fab fa-facebook"></i> Sign up with Facebook</a
              >
            </li>
            <li class="sign-up-google">
              <a href="#"><i class="fab fa-google"></i> Sign up with Google</a>
            </li>
          </ul>
          <form class="sign-in-form-container">
            <div class="form-group">
              <label for="email"><b>Email</b></label>
              <input
                type="text"
                id="email"
                placeholder="Enter Email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password"><b>Password</b></label>
              <input
                type="password"
                id="pwd"
                placeholder="Enter Password"
                name="password"
                required
              />
            </div>
            <button type="submit" onclick="location.href='profile.html'; return false;" >Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
